<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio - irfan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="header">
        <nav>
            <h1>Irfan</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Portofolio</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="toggle-btn" id="btn">
                <span id="btnText">Dark</span>
                <img src="images/moon.png" id="btnIcon">
            </div>
        </nav>
        <div class="content">
            <h1>Hello</h1>
            <h1><span>I'm</span> Irfan Juliana</h1>
            <p>Lorem ipsum dolor sit, Non laboriosam ipsum esse labore? Quos et nulla optio distinctio itaque, ab ipsum at, totam accusantium necessitatibus excepturi cupiditate quod molestias. Iusto.
            </p>
            <a href="#">Hire me</a>
        </div>

        <div class="image-box">
            <img src="images/user.png" alt="">
            <div class="pattern">
                <img src="images/background.png" alt="">
                <img src="images/background.png" alt="">
            </div>
        </div>
    </div>

    <script>
        let btn = document.getElementById("btn");
        let btnText = document.getElementById("btnText");
        let btnIcon = document.getElementById("btnIcon");

        btn.onclick = function(){
            document.body.classList.toggle("dark-theme");

            if(document.body.classList.contains("dark-theme")){
                btnIcon.src ="images/sun.png";
                btnText.innerHTML = "Light";
            }else{
                btnIcon.src ="images/moon.png";
                btnText.innerHTML = "Dark";
            }
        }
    </script>
</body>
</html>
